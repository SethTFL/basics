{% assign speakerObj = site.data.Speakers[include.speaker] %}
<img class="Profile" src="{{site.baseurl}}{{speakerObj.photo}}" alt="{{speakerObj.name}}" title="{{speakerObj.name}}" />
<p>
    <strong>{{speakerObj.name}}</strong>
</p>
<div class="Role">{{speakerObj.organization-role}}</div>
<div class="Organization">{{speakerObj.organization}}</div>
<p>
    {{speakerObj.description}}
</p>
